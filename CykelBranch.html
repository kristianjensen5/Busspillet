<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Road Path Test</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #f0f0f0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .app {
        position: relative;
        width: min(95vw, 1100px);
        max-width: 100%;
      }

      svg {
        width: 100%;
        height: auto;
        border: 2px solid #222;
        background: #90cb5f;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        display: block;
      }

      #player {
        fill: #e53935;
        stroke: #fff;
        stroke-width: 4;
      }

      .hint {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 0.4rem 0.9rem;
        border-radius: 999px;
        font-size: 0.9rem;
        letter-spacing: 0.02em;
      }

      .overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        visibility: hidden;
        opacity: 0;
        transition: opacity 240ms ease;
      }

      .overlay::before {
        display: none;
      }

      .overlay.is-active {
        pointer-events: auto;
        visibility: visible;
        opacity: 1;
      }

      .content-panel {
        position: absolute;
        top: 0;
        bottom: 0;
        width: min(38vw, 420px);
        max-width: 80%;
        background: #fafbf7;
        color: #000;
        padding: 1.5rem;
        box-shadow: 0 24px 48px rgba(0, 0, 0, 0.45);
        border: 2px solid #000;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        transform: translateX(-110%);
        transition: transform 320ms ease;
      }

      .content-panel.panel--right {
        right: 0;
        left: auto;
        transform: translateX(110%);
      }

      .content-panel.panel--left {
        left: 0;
        right: auto;
        transform: translateX(-110%);
      }

      .content-panel.is-open {
        transform: translateX(0);
      }

      .panel-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }

      .panel-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin: 0;
      }

      .panel-close {
        appearance: none;
        border: none;
        background: rgba(0, 0, 0, 0.08);
        color: inherit;
        width: 2.25rem;
        height: 2.25rem;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: background 180ms ease;
      }

      .panel-close:hover,
      .panel-close:focus-visible {
        background: rgba(0, 0, 0, 0.16);
      }

      .panel-body {
        --media-max-height: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow: hidden;
        min-height: 0;
      }

      .panel-video,
      .panel-image {
        flex: 0 0 auto;
        border: none;
        border-radius: 0.5rem;
        background: #000;
        object-fit: cover;
        width: 100%;
        height: auto;
        display: none;
      }

      .panel-image {
        object-fit: contain;
        background: rgba(255, 255, 255, 0.04);
        padding: 0.25rem;
      }

      .panel-text {
        display: none;
        line-height: 1.5;
        font-size: 0.95rem;
        color: #000;
        background: rgba(0, 0, 0, 0.05);
        padding: 1rem 1.25rem;
        border-radius: 0.5rem;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .panel-video.is-active,
      .panel-image.is-active {
        display: block;
        max-height: var(--media-max-height, 100%);
      }

      .panel-text.is-active {
        display: block;
      }

      .trigger.trigger--active {
        stroke: #ffd54f !important;
        stroke-width: 12px !important;
      }

      @media (max-width: 860px) {
        .content-panel {
          width: 100%;
        }
      }
    </style>
  </head>

      <rect id="trigger_7_-_bonus_2" class="cls-5 trigger" x="1111.1" y="650.3" width="72.2" height="63.2" transform="translate(465.3 1829.1) rotate(-90)"/>

  <circle id="player" cx="980" cy="620" r="12"/>
</svg>
      <div class="overlay" data-overlay>
        <div class="content-panel panel--right" data-panel>
          <div class="panel-meta">
            <h2 class="panel-title" data-panel-title>Lokation</h2>
            <button type="button" class="panel-close" data-panel-close aria-label="Luk indhold">
              ×
            </button>
          </div>
          <div class="panel-body">
            <video
              class="panel-video"
              data-panel-video
              controls
              playsinline
              preload="metadata"
              muted
            ></video>
            <img class="panel-image" data-panel-image alt="" />
            <div class="panel-text" data-panel-text></div>
          </div>
        </div>
      </div>
    </div>
    <div class="hint">Tramp i pedalerne med fingrene – cirklen forlader ikke vejen</div>
    <script>
      const player = document.getElementById("player");
      const road = document.getElementById("road");
      const holes = Array.from(document.querySelectorAll(".hole"));
      const triggers = Array.from(document.querySelectorAll(".trigger")).map(
        (element) => {
          const match = element.id.match(/^trigger_(\d+)_-_(.+)$/);
          const index = match ? Number(match[1]) : null;
          const name = match ? match[2].replace(/_/g, " ").trim() : element.id;
          return {
            id: element.id,
            index,
            name,
            element,
            get bbox() {
              return element.getBBox();
            },
          };
        }
      );
      window.triggerZones = triggers;
      const overlay = document.querySelector("[data-overlay]");
      const panel = overlay.querySelector("[data-panel]");
      const panelTitle = panel.querySelector("[data-panel-title]");
      const panelVideo = panel.querySelector("[data-panel-video]");
      const panelImage = panel.querySelector("[data-panel-image]");
      const panelText = panel.querySelector("[data-panel-text]");
      const panelClose = panel.querySelector("[data-panel-close]");
      const panelMeta = panel.querySelector(".panel-meta");
      const panelBody = panel.querySelector(".panel-body");
      const mediaElements = [panelVideo, panelImage];
      const MAP_HALF = 1920 / 2;
      const DEFAULT_VIDEO_URL =
        "https://politiken.dk/incoming/static/10561294-bobbellogo-kugle.mp4";
      function createImagePlaceholder(label) {
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800"><defs><linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#eef6ff"/><stop offset="100%" stop-color="#dbeafe"/></linearGradient></defs><rect width="100%" height="100%" fill="url(#bg)"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" fill="#1f2937">${label}</text><text x="50%" y="66%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#1f2937" opacity="0.75">Billedindhold</text></svg>`;
        return `data:image/svg+xml,${encodeURIComponent(svg)}`;
      }

      const DEFAULT_IMAGE_PLACEHOLDER = createImagePlaceholder("Billede");

      const triggerContent = {
        "trigger_1_-_nordhavn": {
          type: "video",
          title: "Nordhavn",
          src: DEFAULT_VIDEO_URL,
          description:
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent semper, metus vel viverra commodo, arcu diam egestas justo, sed interdum ipsum arcu vel mi.",
        },
        "trigger_2_-_Østerbro": {
          type: "image",
          title: "Østerbro",
          src: "https://politiken.dk/incoming/static/10603610-Sk%C3%A6rmbillede-2025-08-04-kl.-14.00.37.png",
          alt: "Illustration fra Østerbro",
          description:
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Integer laoreet nisl efficitur, ullamcorper libero sed, viverra enim.",
        },
        "trigger_3_-_Nørrebro": {
          type: "text",
          title: "Nørrebro",
          description:
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque semper dolor a ligula malesuada, nec auctor velit viverra. Sed id turpis sed nibh feugiat feugiat. Morbi sit amet felis nec erat scelerisque tincidunt sed id est.",
        },
        "trigger_4_-_vesterbro": {
          type: "video",
          title: "Vesterbro",
          src: DEFAULT_VIDEO_URL,
          description:
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent fermentum lectus nec massa consectetur, vitae dapibus dui ultricies.",
        },
        "trigger_5_-_Amager": {
          type: "image",
          title: "Amager",
          src: createImagePlaceholder("Amager"),
          alt: "Amager illustration",
          description:
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Proin venenatis nulla at massa fermentum, in tincidunt lacus suscipit.",
        },
        "trigger_6_-_bonus_1": {
          type: "text",
          title: "Bonusområde 1",
          description:
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Sed gravida sapien id ligula lacinia, non viverra dui facilisis. Integer vitae interdum turpis.",
        },
        "trigger_7_-_bonus_2": {
          type: "video",
          title: "Bonusområde 2",
          src: DEFAULT_VIDEO_URL,
          description:
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Donec malesuada nibh id mi bibendum, vitae efficitur erat viverra.",
        },
      };
      let activeTrigger = null;
      let suppressedTriggerId = null;

      function updateMediaLayout() {
        if (!overlay.classList.contains("is-active")) {
          return;
        }

        const isMediaActive = mediaElements.some((element) =>
          element.classList.contains("is-active")
        );

        if (!isMediaActive) {
          panelBody.style.removeProperty("--media-max-height");
          return;
        }

        const panelStyles = window.getComputedStyle(panel);
        const panelPadding =
          parseFloat(panelStyles.paddingTop || 0) +
          parseFloat(panelStyles.paddingBottom || 0);
        const panelInnerHeight = panel.clientHeight - panelPadding;

        const bodyStyles = window.getComputedStyle(panelBody);
        const bodyPadding =
          parseFloat(bodyStyles.paddingTop || 0) +
          parseFloat(bodyStyles.paddingBottom || 0);
        const bodyGap =
          parseFloat(bodyStyles.rowGap || bodyStyles.gap || 0) || 0;

        let available = panelInnerHeight - panelMeta.offsetHeight - bodyPadding;

        const textIsActive = panelText.classList.contains("is-active");
        if (textIsActive) {
          available -= panelText.scrollHeight;
        }

        if (textIsActive && isMediaActive) {
          available -= bodyGap;
        }

        panelBody.style.setProperty(
          "--media-max-height",
          `${Math.max(0, available)}px`
        );
      }

      function formatTitle(label) {
        if (!label) return "Lokation";
        return label
          .split(" ")
          .filter(Boolean)
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      function openPanel(trigger) {
        if (!trigger) return;
        if (suppressedTriggerId && trigger.id === suppressedTriggerId) {
          return;
        }
        triggers.forEach((item) => item.element.classList.remove("trigger--active"));
        activeTrigger = trigger;
        suppressedTriggerId = null;
        const { element, name, id } = trigger;
        const bbox = element.getBBox();
        const centerX = bbox.x + bbox.width / 2;
        const sideClass = centerX < MAP_HALF ? "panel--right" : "panel--left";

        panel.classList.remove("panel--left", "panel--right", "is-open");
        panel.classList.add(sideClass);

        const content = triggerContent[id] || {
          type: "text",
          title: formatTitle(name),
          description: "Dorem ipsum dolor sit amet, consectetur adipiscing elit.",
        };

        panelBody.style.removeProperty("--media-max-height");
        panelVideo.classList.remove("is-active");
        panelImage.classList.remove("is-active");
        panelText.classList.remove("is-active");

        const prettyTitle = content.title || formatTitle(name);
        panelTitle.textContent = prettyTitle;

        if (content.type === "video") {
          const videoUrl = content.src || DEFAULT_VIDEO_URL;
          const currentSrc = panelVideo.getAttribute("src");
          if (currentSrc !== videoUrl) {
            panelVideo.pause();
            panelVideo.src = videoUrl;
          }
          panelVideo.currentTime = 0;
          panelVideo.muted = true;
          const playPromise = panelVideo.play();
          if (playPromise && typeof playPromise.then === "function") {
            playPromise.catch(() => {
              // Autoplay may fail; controls are synlige så brugeren kan starte manuelt.
            });
          }
          panelVideo.classList.add("is-active");
          if (content.description) {
            panelText.textContent = content.description;
            panelText.classList.add("is-active");
          }
          panelImage.removeAttribute("src");
          panelImage.removeAttribute("alt");
        } else if (content.type === "image") {
          panelVideo.pause();
          panelVideo.removeAttribute("src");
          panelVideo.load();
          const imageSrc = content.src || DEFAULT_IMAGE_PLACEHOLDER;
          panelImage.src = imageSrc;
          panelImage.alt = content.alt || prettyTitle;
          panelImage.classList.add("is-active");
          if (content.description) {
            panelText.textContent = content.description;
            panelText.classList.add("is-active");
          }
        } else {
          panelVideo.pause();
          panelVideo.removeAttribute("src");
          panelVideo.load();
          panelImage.removeAttribute("src");
          panelImage.removeAttribute("alt");
          panelText.textContent =
            content.description ||
            "Dorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque varius fermentum sapien in commodo.";
          panelText.classList.add("is-active");
        }
        element.classList.add("trigger--active");
        overlay.classList.add("is-active");
        activeKeys.clear();
        requestAnimationFrame(() => {
          panel.classList.add("is-open");
          requestAnimationFrame(updateMediaLayout);
        });
      }

      function finalizeClose() {
        triggers.forEach((item) => item.element.classList.remove("trigger--active"));
        overlay.classList.remove("is-active");
        panelVideo.pause();
        panelVideo.removeAttribute("src");
        panelVideo.load();
        panelImage.removeAttribute("src");
        panelImage.removeAttribute("alt");
        panelText.textContent = "";
        panelBody.style.removeProperty("--media-max-height");
        panelVideo.classList.remove("is-active");
        panelImage.classList.remove("is-active");
        panelText.classList.remove("is-active");
      }

      function closePanel(manual = false) {
        if (!overlay.classList.contains("is-active") && !activeTrigger) return;
        const closingId = activeTrigger ? activeTrigger.id : null;
        activeTrigger = null;
        if (manual && closingId) {
          suppressedTriggerId = closingId;
        }
        const wasOpen = panel.classList.contains("is-open");
        panel.classList.remove("is-open");
        panelVideo.pause();
        if (!wasOpen) {
          finalizeClose();
          return;
        }
        panel.addEventListener(
          "transitionend",
          (event) => {
            if (event.propertyName !== "transform") return;
            if (activeTrigger) return;
            finalizeClose();
          },
          { once: true }
        );
      }

      panelClose.addEventListener("click", () => {
        closePanel(true);
      });

      overlay.addEventListener("click", (event) => {
        if (event.target === overlay) {
          closePanel(true);
        }
      });

      window.addEventListener("resize", () => {
        if (overlay.classList.contains("is-active")) {
          requestAnimationFrame(updateMediaLayout);
        }
      });

      const SPEED = 240; // pixels per second
      const radius = player.r.baseVal.value;
      let position = {
        x: player.cx.baseVal.value,
        y: player.cy.baseVal.value,
      };

      const activeKeys = new Set();
      const arrowKeys = new Set(["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"]);

      function insideShape(path, point) {
        if (!path.isPointInFill) {
          // Basic fallback: allow movement (for older browsers)
          return true;
        }
        const domPoint = new DOMPoint(point.x, point.y);
        return path.isPointInFill(domPoint);
      }

      function collidesWithHole(point) {
        return holes.some((hole) => {
          if (!hole.isPointInFill) return false;
          return (
            hole.isPointInFill(new DOMPoint(point.x, point.y)) ||
            hole.isPointInFill(new DOMPoint(point.x + radius * 0.6, point.y)) ||
            hole.isPointInFill(new DOMPoint(point.x - radius * 0.6, point.y)) ||
            hole.isPointInFill(new DOMPoint(point.x, point.y + radius * 0.6)) ||
            hole.isPointInFill(new DOMPoint(point.x, point.y - radius * 0.6))
          );
        });
      }

      function isInsideRoad(point) {
        if (!insideShape(road, point)) {
          return false;
        }
        if (collidesWithHole(point)) {
          return false;
        }
        return (
          insideShape(road, {
            x: point.x + radius * 0.6,
            y: point.y,
          }) &&
          insideShape(road, {
            x: point.x - radius * 0.6,
            y: point.y,
          }) &&
          insideShape(road, {
            x: point.x,
            y: point.y + radius * 0.6,
          }) &&
          insideShape(road, {
            x: point.x,
            y: point.y - radius * 0.6,
          }) &&
          !collidesWithHole({
            x: point.x + radius * 0.6,
            y: point.y,
          }) &&
          !collidesWithHole({
            x: point.x - radius * 0.6,
            y: point.y,
          }) &&
          !collidesWithHole({
            x: point.x,
            y: point.y + radius * 0.6,
          }) &&
          !collidesWithHole({
            x: point.x,
            y: point.y - radius * 0.6,
          })
        );
      }

      function attemptMove(dx, dy) {
        const distance = Math.max(Math.abs(dx), Math.abs(dy));
        const steps = Math.max(1, Math.ceil(distance / Math.max(radius * 0.5, 1)));
        const stepX = dx / steps;
        const stepY = dy / steps;

        for (let i = 0; i < steps; i += 1) {
          const target = { x: position.x + stepX, y: position.y + stepY };
          if (isInsideRoad(target)) {
            position = target;
          } else {
            break;
          }
        }

        player.setAttribute("cx", position.x);
        player.setAttribute("cy", position.y);
      }

      window.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          closePanel(true);
          return;
        }
        if (!arrowKeys.has(event.key)) return;
        event.preventDefault();
        activeKeys.add(event.key);
      });

      window.addEventListener("keyup", (event) => {
        if (!arrowKeys.has(event.key)) return;
        event.preventDefault();
        activeKeys.delete(event.key);
      });

      function getTriggerAtPosition(x, y) {
        for (const trigger of triggers) {
          const { x: bx, y: by, width, height } = trigger.bbox;
          if (x >= bx && x <= bx + width && y >= by && y <= by + height) {
            return trigger;
          }
        }
        return null;
      }

      function updateTriggerState() {
        const trigger = getTriggerAtPosition(position.x, position.y);
        if (trigger && (!suppressedTriggerId || trigger.id !== suppressedTriggerId)) {
          if (!activeTrigger || activeTrigger.id !== trigger.id) {
            openPanel(trigger);
          }
        } else {
          if (activeTrigger) {
            closePanel();
          }
          if (!trigger && suppressedTriggerId) {
            suppressedTriggerId = null;
          }
        }
      }

      let lastTime = performance.now();

      function tick(currentTime) {
        const deltaSeconds = (currentTime - lastTime) / 1000;
        lastTime = currentTime;

        let moveX = 0;
        let moveY = 0;

        if (activeKeys.has("ArrowUp")) moveY -= 1;
        if (activeKeys.has("ArrowDown")) moveY += 1;
        if (activeKeys.has("ArrowLeft")) moveX -= 1;
        if (activeKeys.has("ArrowRight")) moveX += 1;

        if (moveX !== 0 || moveY !== 0) {
          const length = Math.hypot(moveX, moveY) || 1;
          const dx = (moveX / length) * SPEED * deltaSeconds;
          const dy = (moveY / length) * SPEED * deltaSeconds;
          attemptMove(dx, dy);
        }

        updateTriggerState();

        requestAnimationFrame(tick);
      }

      requestAnimationFrame(tick);
    </script>
